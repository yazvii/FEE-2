<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicPulse - Photos for Everyone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="bg-blue-500 text-white px-6 py-4 w-full mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">PicPulse-Photos for everyone</h1>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        <div id="searchContainer">
            <div class="flex mb-2">
                <input type="text" id="searchInput"
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:border-blue-500"
                    placeholder="Search images...">
                <button id="searchButton"
                    class="px-6 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Search</button>
            </div>
            <button id="backButton"
                class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 hidden">Back to Trending</button>
            <div id="trendingTopics" class="mt-8">
                <h2 class="text-2xl font-bold mb-4">Trending Topics</h2>
                <div class="flex flex-wrap">
                    <ul id="trendingTopicsList" class="flex flex-wrap">
                    </ul>
                </div>
            </div>
            <!-- Random Images Section -->
            <div class="mt-8 hidden" id="randomImagesContainer">
                <h2 class="text-2xl font-bold mb-4">Random Images</h2>
                <div id="randomImages"
                    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            </div>
        </div>
        <!-- Search Results Section -->
        <div id="searchResults"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-8"></div>
        <!-- Image Preview Modal -->
        <div id="imagePreviewModal"
            class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-lg p-4 max-w-lg max-h-full overflow-auto">
                <img id="previewImage" src="" alt="Preview Image">
                <button id="closeModalBtn"
                    class="mt-4 block px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Close</button>
            </div>
        </div>

    </div>

    <script src="yazvi.js"></script>
</body>

</html>
